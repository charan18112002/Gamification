<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bubu & Dudu Quiz Game</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: #fef4e8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .quiz-container {
      background: #fff9f3;
      border-radius: 15px;
      box-shadow: 0 0 15px #d1c4e9;
      padding: 30px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      position: relative;
    }

    #question {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    #hint {
      color: #555;
      margin-bottom: 20px;
    }

    #answerInput {
      font-size: 1.2rem;
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    #submitBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ffb74d;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #submitBtn:hover {
      background-color: #ffa000;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
    }

    .gif-top {
      width: 120px;
      margin-bottom: 10px;
    }

    .center-gif {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      display: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="quiz-container" id="quizBox">
    <!-- Celebration GIF (correct answer) -->
    <img src="dudu-hit-bubu.gif" class="center-gif" id="celebrateGif" alt="Bubu Celebration">

    <!-- Top middle GIF while question is running -->
    <img src="bubu dudu chasing.gif" class="gif-top" alt="Help Bubu">
    
    <div id="question">Loading question...</div>
    <div id="hint">Please help Bubu solve this question! üêº</div>
    <input type="text" id="answerInput" placeholder="Type your answer">
    <br>
    <button id="submitBtn">Submit</button>
    <div id="result"></div>
  </div>

  <script>
    const quizData = [
      { q: "üçé How many apples in 3 + 2?", a: "5" },
      { q: "üçå What is 6 bananas minus 2?", a: "4" },
      { q: "üçá 3 grapes √ó 2 bunches = ?", a: "6" },
      { q: "ü•ï 8 carrots √∑ 2 friends = ?", a: "4" },
      { q: "üî∫ How many sides does a triangle have?", a: "3" },
      { q: "üçè Count the apples: üçèüçèüçèüçè", a: "4" },
      { q: "üü¶ How many corners does a square have?", a: "4" }
    ];

    let current = 0;

    const questionEl = document.getElementById("question");
    const answerInput = document.getElementById("answerInput");
    const submitBtn = document.getElementById("submitBtn");
    const resultEl = document.getElementById("result");
    const celebrateGif = document.getElementById("celebrateGif");

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      speechSynthesis.cancel(); // Stop any current speech
      speechSynthesis.speak(utterance);
    }

    function showQuestion() {
      const q = quizData[current].q;
      questionEl.textContent = q;
      answerInput.value = "";
      resultEl.textContent = "";
      speak(q); // Read question aloud
    }

    function celebrate() {
      celebrateGif.style.display = "block";
      setTimeout(() => {
        celebrateGif.style.display = "none";
        current = (current + 1) % quizData.length;
        showQuestion();
      }, 2000);
    }

    function checkAnswer() {
      const userAnswer = answerInput.value.trim().toLowerCase();
      const correctAnswer = quizData[current].a.toLowerCase();
      if (userAnswer === correctAnswer) {
        resultEl.style.color = "green";
        resultEl.textContent = "Correct! üéâ";
        celebrate();
      } else {
        resultEl.style.color = "red";
        resultEl.textContent = `Oops! The correct answer was "${quizData[current].a}".`;
        current = (current + 1) % quizData.length;
        setTimeout(showQuestion, 1500);
      }
    }

    submitBtn.addEventListener("click", checkAnswer);
    window.addEventListener("load", showQuestion);
  </script>
</body>
</html>
